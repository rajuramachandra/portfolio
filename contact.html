<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" media="(max-width:500px)" href="./css/mobile.css" />
    <link
      rel="stylesheet"
      media="(max-width:900px) and (min-width:501px)"
      href="./css/tablet.css"
    />
    <link rel="stylesheet" media="(min-width:901px)" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contact Me</title>
  </head>
  <body>
    <header id="contact_page_header">
      <nav id="main_navbar">
        <h1 class="logo_heading"><span>R</span>aju</h1>
        <div class="menu">
          <ul class="menu_list">
            <li class="items"><a href="index.html">Home</a></li>
            <li class="items"><a href="resume.html">Resume</a></li>
            <li class="items">
              <a href="certifications.html">Certifications</a>
            </li>
            <li class="items active"><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
      <section id="contact_form">
        <div class="main_text"><p>Contact me for more..!</p></div>
      </section>
      <section id="contact_cards">
        <div class="mail">
          <i
            style="color: darkgreen"
            class="fa fa-envelope fa-4x"
            aria-hidden="true"
          ></i>
          <div class="contacttext">ramachandraraju0@gmail.com</div>
        </div>
        <div class="address">
          <i
            style="color: darkgreen"
            class="fa fa-address-card fa-4x"
            aria-hidden="true"
          ></i>
          <div class="contacttext">Vizianagaram, Andhra Pradesh, India</div>
        </div>
        <div class="smicons">
          <div class="icons">
            <a
              href="https://www.linkedin.com/in/raju-ramachandra/"
              target="_blank"
              title="Linkedin Profile"
              ><i
                style="color: darkgreen"
                class="fa fa-linkedin fa-4x"
                aria-hidden="true"
              ></i
            ></a>
            <a
              href="https://github.com/rajuramachandra"
              target="_blank"
              title="GitHub Profile"
            >
              <i
                style="color: darkgreen"
                class="fa fa-github fa-4x"
                aria-hidden="true"
              ></i
            ></a>
            <a
              href="https://www.instagram.com/rajuramachandra24/"
              target="_blank"
              title="Instagram"
              ><i
                style="color: darkgreen"
                class="fa fa-instagram fa-4x"
                aria-hidden="true"
              ></i
            ></a>
          </div>

          <div class="contacttext">Visit my social media links</div>
        </div>
      </section>

      <aside id="scroll_top">
        <a href="#contact_page_header"
          ><span class="material-symbols-outlined"
            >keyboard_control_key</span
          ></a
        >
      </aside>
    </header>
  </body>
</html>
